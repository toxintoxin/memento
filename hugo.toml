baseURL = 'https://example.org/memento/'
languageCode = 'zh'
title = 'JY MEMENTO'

theme = 'hugo-theme-memento'

[frontmatter]
  # necessary for extracting date from post filename
  date = [':filename', ':default']

[menus]
  [[menus.main]]
  name = "Home"
  pageRef = "/"
  weight = 10

  [[menus.main]]
  name = "Notes"
  pageRef = "/docs"
  weight = 20

  [[menus.main]]
  name = "Posts"
  pageRef = "/posts"
  weight = 30

  [[menus.main]]
  name = "Gallery"
  pageRef = "/gallery"
  weight = 40

  [[menus.main]]
  name = "Projects"
  pageRef = "/projects"
  weight = 50

  [[menus.main]]
  name = "About"
  pageRef = "/about"
  weight = 60

[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'

# [[module.imports]]
# path = "github.com/imfing/hextra"

[params]
logo = true

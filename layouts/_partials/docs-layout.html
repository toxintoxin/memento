{{/* layouts/partials/docs-layout.html */}}

<div class="docs-container">
  <!-- 左栏：目录树 -->
  <aside class="docs-sidebar">
    {{ partial "docs-sidebar.html" . }}
  </aside>

  <!-- 中栏：正文 -->
  <main class="docs-main">
    <article class="docs-content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </main>

  <!-- 右栏：目录大纲 -->
  <aside class="docs-toc">
    <nav>
      <h2>On this page</h2>
      {{ .TableOfContents }}
    </nav>
  </aside>
</div>
